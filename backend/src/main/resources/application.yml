# 应用配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: answer-book

  # 数据库配置 - 使用H2内存数据库
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:answer_book;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    initialization-mode: always
    schema: classpath:db/migration/V1__init_tables.sql
    data: classpath:db/migration/V1.2__Add_User_Behavior_And_Favorite_Tables.sql

  # 启用H2控制台
  h2:
    console:
      enabled: true
      path: /h2-console

  # 禁用Redis
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # Flyway配置
  flyway:
    enabled: false # 使用schema和data初始化

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.answerbook.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: info
    com.answerbook: debug

# JWT配置
jwt:
  secret: answerbook123456
  expire: 7200
  header: Authorization